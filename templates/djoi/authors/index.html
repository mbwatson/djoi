{% extends 'base.html' %}

{% block content %}

    <h1>Authors</h1>

    <div class="div-list authors">

        {% for author in authors %}
            <div class="div-list__item author">
                <a href="{% url 'djoi:author' author.slug %}" class="author__link"><i class="far fa-user"></i>{{ author }}</a>
            </div>
        {% endfor %}
    
    </div>

{% endblock content %}
